<html lang="he">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סוכנות נסיעות - גיל צמח</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(to right, #00bfae, #004d40);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        header h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: bold;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #004d40;
            padding: 10px 0;
        }
        .tab-button {
            background-color: #e0f2f1;
            color: #004d40;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tab-button:hover {
            background-color: #b2dfdb;
            color: #004d40;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .destination {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .destination img {
            width: 100%;
            border-radius: 15px;
            transition: opacity 0.3s ease;
        }
        .destination img:hover {
            opacity: 0.8;
        }

            color: #004d40;
            font-size: 2em;
            margin-top: 0;
        }

            font-size: 1.1em;
        }
